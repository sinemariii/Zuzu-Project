    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Podkova:wght@400..800&display=swap"

    <div id="main">
        <header id="header">

        <section id="hero">

                        Merhaba! Benim adım Zuzu; yapay zekâ destekli tasarım asistanın.
                    </h1>
                    <p class="desc-1">
                        Trendleri takip eder, renkleri seçerim,<br />
                        kompozisyon kurar ve fikir üretirim.
                    </p>
                    <p class="desc-2">
                        7/24 çalışırım, dünyadaki en iyi işleri analiz eder, atomlarına
                        ayırır ve ilk bakışta etkileyen<br />
                        çözümler sunarım.
                    </p>
                    <button class="btn">
                        <span class="btn-text">Zuzu’yu dene</span>
                    </button>
                </div>

                <div class="hero-img">
                    <img class="zuzu-img" src="robot-1.svg" alt="Zuzu" />
                </div>
            </div>
        </section>
        <div id="main">
         <footer id="footer">
          <div class="logo-go">
           <img class="logo-img" src="logo.svg" alt="GoIT">
        </div>
    </footer></div>
